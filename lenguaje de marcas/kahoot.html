<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kahoot FOL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #20232a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    #quiz-container {
      background: #282c34;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .option {
      display: block;
      margin: 8px 0;
      padding: 10px 15px;
      background: #61dafb;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }
    .option:hover {
      background: #21a1f1;
    }
    #next-btn, #restart-btn, #index-btn {
      margin-top: 15px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #next-btn { background: #4caf50; color:#fff; }
    #restart-btn { background: #ff9800; color:#fff; }
    #index-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #61dafb;
      color:#000;
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn" style="display:none;">Siguiente</button>
    <button id="restart-btn" style="display:none;">Reiniciar</button>
    <p id="score" style="margin-top:10px;"></p>
  </div>

  <!-- Botón para volver al index -->
  <button id="index-btn" onclick="location.href='index.html'">Volver al inicio</button>

  <script>
    // Preguntas FOL (ejemplo)
    const questions = [
      {
        question: "¿Qué significan las siglas FOL?",
        options: [
          "Formación y Orientación Laboral",
          "Formación y Organización Legal",
          "Formación Ocupacional Libre",
          "Formación Oficial Laborista"
        ],
        answer: 0
      },
      {
        question: "¿En qué enseñanzas es obligatoria la asignatura de FOL?",
        options: [
          "En todos los grados universitarios",
          "En los ciclos formativos de FP",
          "Solo en Bachillerato",
          "Solo en la ESO"
        ],
        answer: 1
      },
      {
        question: "¿Cuál de estos contenidos forma parte de FOL?",
        options: [
          "Historia del arte",
          "Derechos y deberes de los trabajadores",
          "Cálculo diferencial",
          "Química orgánica"
        ],
        answer: 1
      },
      {
        question: "¿Qué bloque de contenidos es típico en FOL?",
        options: [
          "Prevención de riesgos laborales",
          "Programación web",
          "Biología molecular",
          "Educación física"
        ],
        answer: 0
      },
      {
        question: "¿Para qué sirve la asignatura de FOL?",
        options: [
          "Para mejorar solo las notas del ciclo",
          "Para prepararse para la inserción laboral y conocer el mercado de trabajo",
          "Para aprender a conducir",
          "Para convalidar todas las asignaturas del ciclo"
        ],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      scoreEl.textContent = "";
      nextBtn.style.display = "none";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => selectOption(index);
        optionsEl.appendChild(btn);
      });
    }

    function selectOption(index) {
      const q = questions[current];
      const optionButtons = document.querySelectorAll(".option");

      optionButtons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.answer) {
          btn.style.background = "#4caf50";
          btn.style.color = "#fff";
        } else if (i === index && i !== q.answer) {
          btn.style.background = "#f44336";
          btn.style.color = "#fff";
        }
      });

      if (index === q.answer) {
        score++;
        scoreEl.textContent = "¡Correcto!";
      } else {
        scoreEl.textContent = "Incorrecto.";
      }

      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        endQuiz();
      }
    };

    function endQuiz() {
      questionEl.textContent = "Quiz terminado";
      optionsEl.innerHTML = "";
      scoreEl.textContent = `Has acertado ${score} de ${questions.length} preguntas.`;
      nextBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
    }

    restartBtn.onclick = () => {
      current = 0;
      score = 0;
      restartBtn.style.display = "none";
      loadQuestion();
    };

    // Primera pregunta
    loadQuestion();
  </script>
</body>
</html>
